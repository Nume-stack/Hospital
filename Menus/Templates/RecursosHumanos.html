<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Administrativos</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-info">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Hospital</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'RecursosHumanos' %}">Recursos Humano</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container py-4">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
            <h2>Gestion de Usuarios</h2>
            <div class="card">
                <div class="card-body">
                    <form action="registrarUsuario/" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="txtNombreContacto" name="txtNombreContacto" class="form-control"  placeholder="Nombre y apellidos" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="text" id="txtIdentificacion" name="txtIdentificacion" class="form-control" minlength="10" placeholder="Identrificacion" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="text" id="txtCorreo" name="txtCorreo" class="form-control" minlength="10" placeholder="Correo" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="text" id="txtTelefono" name="txtTelefono" class="form-control" minlength="10" placeholder="Telefono" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="text" id="txtNacimiento" name="txtNacimiento" class="form-control" placeholder="Fecha Nacimiento AAAA-MM-DD" required>
                        </div>  
                        <br>
                        <div class="form-group">
                            <input type="text" id="txtDireccion" name="txtDireccion" class="form-control"  placeholder="Direccion" required>
                        </div>
                        <br>
                        <div class="form-group">
                          <select class="form-select" aria-label="Default select example" id="txtRol" name="txtRol">
                            
                            <option value="Medico">Medico</option>
                            <option value="Enfermera">Enfermera</option>
                            <option value="Recursos Humanos">Recursos Humanos</option>
                            <option value="Administrativo">Administrativo</option>

                            
                        </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="text" id="txtUsername" name="txtUsername" class="form-control"  placeholder="Usuario" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="text" id="txtPassword" name="txtPassword" class="form-control" minlength="10" placeholder="Password" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="text" id="txtLicencias" name="txtLicencias" class="form-control" minlength="10" placeholder="Licencias" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
            <h1>Usuarios</h1>
            <div class="table-responsive py-2">
                <table class="table table-striped">
                    <thead>
                        <tr>

                            <th>Nombre</th>
                            <th>Rol</th>
                            <th>Username</th>
                            <th>Telefono</th>
                            <th colspan="2">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for u in usuarios %}
                        <tr>
                            <td>{{u.nombreUsuario}} </td>
                            <td>{{u.rolUsuario}} </td>
                            <td>{{u.username}} </td>
                            <td>{{u.telefonoUsuario}} </td>
                            <td><a href="edicionUsuario/{{u.idUsuario}}" class="btn btn-info">Editar</a></td>
                            <td><a href="eliminarUsuario/{{u.idUsuario}}" class="btn btn-danger">Eliminar</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>

            </div>

        </div>
    </div>
    
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
