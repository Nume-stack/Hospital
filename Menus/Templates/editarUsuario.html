<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Administrativos</title>
</head>
<body>
    <div class="col-md-4 offset-md-4">
        <h2>Edicion de Usuarios</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarUsuario/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtIdUsuario" name="txtIdUsuario" class="form-control" value="{{usuarios.idUsuario}}"  placeholder="" readonly>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" id="txtNombreContacto" name="txtNombreContacto" class="form-control" value="{{usuarios.nombreUsuario}}" placeholder="Nombre y apellidos" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" id="txtIdentificacion" name="txtIdentificacion" class="form-control" minlength="10" value="{{usuarios.identifiacionUsuario}}" placeholder="Identrificacion" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" id="txtCorreo" name="txtCorreo" class="form-control"  value="{{usuarios.correoUsuario}}" placeholder="Correo" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" id="txtTelefono" name="txtTelefono" class="form-control" value="{{usuarios.telefonoUsuario}}" placeholder="Telefono" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" id="txtNacimiento" name="txtNacimiento" class="form-control" value="{{usuarios.fechaNacimientoUsuario}}" placeholder="Fecha Nacimiento AAAA-MM-DD" required>
                    </div>  
                    <br>
                    <div class="form-group">
                        <input type="text" id="txtDireccion" name="txtDireccion" class="form-control" value="{{usuarios.direccionUsuario}}"  placeholder="Direccion" required>
                    </div>
                    <br>
                    <div class="form-group">
                      <select class="form-select" aria-label="Default select example" id="txtRol" value="{{usuarios.rolUsuario}}" name="txtRol">
                        
                        <option value="Medico">Medico</option>
                        <option value="Enfermera">Enfermera</option>
                        <option value="Recursos Humanos">Recursos Humanos</option>
                        <option value="Administrativo">Administrativo</option>

                        
                    </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" id="txtUsername" name="txtUsername" class="form-control" value="{{usuarios.username}}"  placeholder="Usuario" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" id="txtPassword" name="txtPassword" class="form-control" value="{{usuarios.password}}" placeholder="Password" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" id="txtLicencias" name="txtLicencias" class="form-control" value="{{usuarios.licencia}}" placeholder="Licencias" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" id="txtAsistencia" name="txtAsistencia" class="form-control" value="{{usuarios.FechaAsistencia}}" placeholder="Licencias" readonly>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" id="txtCreacion" name="txtCreacion" class="form-control" value="{{usuarios.FechaCreacion}}" placeholder="Licencias" readonly>
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
  </html>
