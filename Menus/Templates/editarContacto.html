<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Administrativos</title>
</head>
<body>
    <div class="col-md-4 offset-md-4">
        <h2>Edicion de Contactos</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarContacto/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{contactos.idContactoEmergencia}}" class="form-control" readonly>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" id="txtNombreContacto" name="txtNombreContacto" value="{{contactos.NombreContactoEmergencia}}" class="form-control" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" id="txtTelefonoContacto" name="txtTelefonoContacto" value="{{contactos.telefonoContactoEmergencia}}" class="form-control" minlength="10" required>
                    </div>
                    <br>
                    <div class="form-group">
                      <select class="form-select" aria-label="Default select example" id="txtRelacionContacto" name="txtRelacionContacto">
                        
                        <option value="Madre">Madre</option>
                        <option value="Padre">Padre</option>
                        <option value="Hermano">Hermano</option>
                        <option value="Hijo">Hijo</option>
                        <option value="Otro">Otro</option>
                        
                    </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
  </html>
