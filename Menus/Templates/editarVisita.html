<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Administrativos</title>
</head>
<body>
    <div class="col-md-4 offset-md-4">
        <h2>Visitas</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarVisita/" method="POST">{% csrf_token %}
                   <div class="form-group">
                    <input type="text" id="txtidVisitas" name="txtidVisitas" class="form-control" value="{{visita.idVisitas}}" placeholder="Fecha Visita" readonly>
                   </div>
                    <div class="form-group">
                        <select class="form-select" aria-label="Default select example" id="txtPaciente" value="{{visita.id_paciente}}"  name="txtPaciente" >

                          {% for p in pacientes %}
                          <option value="{{p.nombrePaciente}}">{{p.nombrePaciente}}</option>
                          {% endfor %}
                        </select>

                      </div>
                      <br>
                      <div class="form-group">
                        <input type="text" id="txtfechaVisita" name="txtfechaVisita" class="form-control" value="{{visita.fechaVisita}}" placeholder="Fecha Visita" required>
                      </div>   
                        <br>
                      <div class="form-group">
                          <input type="text" id="txtdatosVitales" name="txtdatosVitales" class="form-control" value="{{visita.datosVitales}}" placeholder="datos Vitales" required>
                      </div>   
                      <br>
                      <div class="form-group">
                        <input type="text" id="txtMedicamento" name="txtMedicamento" class="form-control" value="{{visita.medicamentos}}" placeholder="Medicamento" >
                      </div>   
                      <br>
                      <div class="form-group">
                        <input type="text" id="txtobservaciones" name="txtobservaciones" class="form-control" value="{{visita.observaciones}}" placeholder="observaciones" required>
                      </div>   
                      <br>
                      <div class="form-group">
                        <input type="text" id="txtrecordatorios" name="txtrecordatorios" class="form-control" value="{{visita.recordatorios}}" placeholder="recordatorios" >
                      </div>   
                      <br>
                      <div class="form-group">
                        <input type="text" id="txtfechaRecordatorio" name="txtfechaRecordatorio" class="form-control" value="{{visita.fechaRecordatorio}}" placeholder="fecha Recordatorio" >
                      </div>
                      <br>
                      <div class="form-group">
                        <input type="text" id="txtPruebas" name="txtPruebas" class="form-control" value="{{visita.pruebas}}" placeholder="Pruebas" >
                      </div>
                      <br>
                      <div class="form-group">
                          <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                      </div>
                      
                </form>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
  </html>
