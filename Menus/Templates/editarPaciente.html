<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Administrativos</title>
</head>
<body>
    <div class="col-md-4 offset-md-4">
        <h2>Edicion de Seguros</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarPaciente/" method="POST">{% csrf_token %}
                    <div class="form-group">
                      <input type="text" id="txtCodigo" name="txtCodigo" class="form-control" value="{{pacientes.idPaciente}}"  readonly>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" id="txtNombrePaciente" name="txtNombrePaciente" class="form-control" value="{{pacientes.nombrePaciente}}" placeholder="Nombre paciente" required>
                    </div>
                    <br>
                    <div class="form-group">
                      <select class="form-select" aria-label="Default select example" id="txtTipoIdentificacion" value="{{pacientes.tipoIdentificacion}}" name="txtTipoIdentificacion" >
                        
                        <option value="CC">CC</option>
                        <option value="TI">TI</option>
                        <option value="CE">CE</option>
                        
                      </select>
                    </div>
                    <br>    
                    <div class="form-group">
                        <input type="text" id="txtIdentificacion" name="txtIdentificacion" class="form-control" value="{{pacientes.numeroIdentificacion}}" placeholder="Numero Identificacion" required>
                    </div>
                    <br>
                    <div class="form-group">
                    <input type="text" id="txtNacimiento" name="txtNacimiento" class="form-control"  placeholder="Fecha Nacimiento AAAA-MM-DD" required>
                    </div>    
                    <br>
                    <div class="form-group">
                        <select class="form-select" aria-label="Default select example" id="txtGenero" value="{{pacientes.generoPaciente}}" name="txtGenero" >
                          
                          <option value="Masculino">Masculino</option>
                          <option value="Femenino">Femenino</option>
                          <option value="Otro">Otro</option>
                          
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" id="txtDireccion" name="txtDireccion" class="form-control" value="{{pacientes.direccionPaciente}}" placeholder="Direccion" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" id="txtCorreo" name="txtCorreo" class="form-control" value="{{pacientes.correoPaciente}}" placeholder="Correo" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <select class="form-select" aria-label="Default select example" id="txtIdContactoEmergencia" value="{{pacientes.id_contactoEmergencia}}"  name="txtIdContactoEmergencia" >

                          {% for c in contactos %}
                          <option value="{{c.NombreContactoEmergencia}}">{{c.NombreContactoEmergencia}}</option>
                          
                          {% endfor %}
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <select class="form-select" aria-label="Default select example" id="txtIdSeguro" value="{{pacientes.id_seguroMedico}}"  name="txtIdSeguro" >

                          {% for s in seguros %}
                          <option value="{{s.nombreCompañia}}">{{s.nombreCompañia}}</option>
                          
                          {% endfor %}
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
  </html>
